<h1>Member</h1>
<table>
    <thead>
        <tr>
            <th colspan="2" style="text-align: center; border:solid 1px #000000">
                Member
            </th>
        </tr>
        <tr>
            <th style="text-align: left; min-width: 100px; border:solid 1px #000000">
                Field
            </th>
            <th style="text-align: left; min-width: 100px; border:solid 1px #000000">
                Value
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Id</td>
            <td>{{member.id}}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{member.name}}</td>
        </tr>
        <tr>
            <td>Country</td>
            <td>{{ member.country | uppercase }}</td>
        </tr>
        <tr>
            <td>City</td>
            <td>{{member.city}}</td>
        </tr>
        <tr>
            <td>Status</td>
            <td>{{member.status}}</td>
        </tr>
        <tr>
            <td>Photo</td>
            <td>
                <img data-ng:src="{{member.photo.photo_link}}" alt="photo" />
            </td>
        </tr>
        <tr>
            <td>Link</td>
            <td>
                {{ member.link }}
            </td>
        </tr>
        <tr>
            <td>Language</td>
            <td>
                {{ member.lang }}
            </td>
        </tr>
    </tbody>
</table>
